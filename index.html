<style>
:root {
  --bg: #0e0e14;
  --card: #181825;
  --text: #ffffff;
  --accent: rgb(255,120,80);
}

/* ===== RESET ===== */
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0f0f13, #1a1a22);
  color: var(--text);
}

/* ===== CARD ===== */
.container {
  position: relative;
  background: rgba(255,255,255,0.035);
  border-radius: 22px;
  padding: 34px 28px 28px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.45);
  animation: fadeUp .6s ease-out;
}

/* ===== CLOCK WIDGET ===== */
.clock-widget {
  position: absolute;
  top: 16px;
  right: 18px;
  text-align: right;
  user-select: none;
}

.clock-date {
  font-size: 11px;
  opacity: .7;
  letter-spacing: .4px;
  margin-bottom: 2px;
}

.clock-time {
  font-size: 30px;
  font-weight: 700;
  letter-spacing: 1.2px;
}

.clock-time span {
  display: inline-block;
  min-width: 24px;
}

.second.tick {
  animation: tick .18s steps(1, end);
}

@keyframes tick {
  from { transform: translateY(-3px); opacity: .55; }
  to   { transform: translateY(0); opacity: 1; }
}

#uptime {
  font-size: 11px;
  opacity: .65;
  margin-top: 2px;
}

/* ===== AVATAR ===== */
.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid white;
  margin: 14px auto;
  display: block;
  animation: pulse 2.8s ease-in-out infinite;
}

/* ===== TEXT ===== */
h1 {
  margin: 8px 0 4px;
  font-size: 24px;
  text-align: center;
}

.bio {
  font-size: 14px;
  opacity: .85;
  margin-bottom: 6px;
  text-align: center;
}

/* ===== LINKS ===== */
.link {
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  text-decoration: none;
  font-weight: 600;
  background: var(--card);
  color: var(--text);
  padding: 15px;
  border-radius: 14px;
  margin-bottom: 14px;
  border: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);
  transition: transform .15s ease, box-shadow .15s ease;
}

.link:hover {
  transform: scale(1.05);
  box-shadow: 0 0 14px color-mix(in srgb, var(--accent) 40%, transparent);
}

.link:active {
  transform: scale(0.94);
}

/* ===== RIPPLE ===== */
.link .ripple {
  position: absolute;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  pointer-events: none;
  background: color-mix(in srgb, var(--accent) 60%, transparent);
  transform: translate(-50%, -50%) scale(0);
  animation: ripple .6s ease-out;
}

@keyframes ripple {
  to { transform: translate(-50%, -50%) scale(12); opacity: 0; }
}

/* ===== FOOTER ===== */
footer {
  margin-top: 20px;
  font-size: 12px;
  opacity: .6;
  text-align: center;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 8px color-mix(in srgb, var(--accent) 25%, transparent); }
  50%     { box-shadow: 0 0 16px color-mix(in srgb, var(--accent) 45%, transparent); }
}
</style>

<script>
/* ===== RIPPLE ===== */
document.querySelectorAll(".link").forEach(link => {
  link.addEventListener("click", e => {
    const r = document.createElement("span");
    r.className = "ripple";
    const rect = link.getBoundingClientRect();
    r.style.left = e.clientX - rect.left + "px";
    r.style.top  = e.clientY - rect.top  + "px";
    link.appendChild(r);
    setTimeout(() => r.remove(), 600);
  });
});

/* ===== CLOCK ===== */
const hEl = document.getElementById("h");
const mEl = document.getElementById("m");
const sEl = document.getElementById("s");
const dateEl = document.getElementById("date");
const uptimeEl = document.getElementById("uptime");

let lastSecond = null;
const startTime = Date.now();

const days = ["Ch·ªß nh·∫≠t","Th·ª© Hai","Th·ª© Ba","Th·ª© T∆∞","Th·ª© NƒÉm","Th·ª© S√°u","Th·ª© B·∫£y"];

function updateClock() {
  const now = new Date();

  hEl.textContent = String(now.getHours()).padStart(2,"0");
  mEl.textContent = String(now.getMinutes()).padStart(2,"0");

  const s = String(now.getSeconds()).padStart(2,"0");
  if (s !== lastSecond) {
    sEl.textContent = s;
    sEl.classList.remove("tick");
    void sEl.offsetWidth;
    sEl.classList.add("tick");
    lastSecond = s;
  }

  dateEl.textContent =
    `${days[now.getDay()]}, ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;

  const diff = Math.floor((Date.now() - startTime) / 1000);
  const uh = String(Math.floor(diff/3600)).padStart(2,"0");
  const um = String(Math.floor(diff%3600/60)).padStart(2,"0");
  const us = String(diff%60).padStart(2,"0");
  uptimeEl.textContent = `Uptime: ${uh}:${um}:${us}`;
}

updateClock();
setInterval(updateClock, 1000);
</script>
