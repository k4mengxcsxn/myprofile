<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ripple + Glow FIXED</title>

<style>
:root{
  --accent:#7cf3ff;
  --bg:#0b0f14;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:system-ui;
}

/* ===== WRAPPER (GLOW á»ž NGOÃ€I) ===== */
.link-wrap{
  position:relative;
  display:inline-block;
}

.link-wrap::after{
  content:"";
  position:absolute;
  inset:-12px;
  border-radius:18px;
  background:
    radial-gradient(circle,
      color-mix(in srgb,var(--accent) 35%,transparent),
      transparent 70%);
  opacity:0;
  transform:scale(.85);
  transition:.35s ease;
  pointer-events:none;
}

.link-wrap:active::after{
  opacity:1;
  transform:scale(1);
}

/* ===== LINK (RIPPLE á»ž TRONG) ===== */
.link{
  position:relative;
  display:inline-block;
  padding:14px 28px;
  border-radius:14px;
  background:#111824;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  overflow:hidden; /* ðŸ’€ náº¿u máº¥t dÃ²ng nÃ y = ripple cháº¿t */
}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 80%,transparent),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  animation:ripple .55s ease-out;
}

@keyframes ripple{
  to{
    transform:translate(-50%,-50%) scale(14);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="link-wrap">
  <a class="link" href="https://google.com" target="_blank">
    CLICK ME âœ¨
  </a>
</div>

<script>
document.querySelectorAll(".link").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();

    const rect = link.getBoundingClientRect();
    const ripple = document.createElement("span");
    ripple.className = "ripple";
    ripple.style.left = e.clientX - rect.left + "px";
    ripple.style.top  = e.clientY - rect.top  + "px";

    link.appendChild(ripple);

    const href = link.href;
    const target = link.target;

    setTimeout(()=>{
      ripple.remove();
      if(target === "_blank"){
        window.open(href, "_blank");
      }else{
        location.href = href;
      }
    },180);
  });
});
</script>

</body>
</html>
