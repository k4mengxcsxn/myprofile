<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Link + Ripple</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#141824;
  --text:#e8eaff;
  --accent:#6cf2c2;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#111629,#07080d);
  color:var(--text);
}

.container{
  width:100%;
  max-width:380px;
  padding:20px;
}

/* ===== LINK CARD ===== */
.link{
  display:block;
  text-decoration:none;
  color:inherit;
  margin-bottom:14px;
}

.link-inner{
  position:relative;
  overflow:hidden;

  padding:16px;
  border-radius:16px;

  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;

  background:
    linear-gradient(180deg,
      color-mix(in srgb,var(--card) 90%,white),
      var(--card)
    );

  border:1px solid color-mix(in srgb,var(--accent) 35%,transparent);

  box-shadow:
    0 8px 20px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.05);

  transition:
    transform .2s ease,
    box-shadow .2s ease,
    border-color .2s ease;
}

.link:hover .link-inner{
  transform:translateY(-2px);
  border-color:color-mix(in srgb,var(--accent) 70%,transparent);
  box-shadow:
    0 14px 30px rgba(0,0,0,.45),
    0 0 0 1px color-mix(in srgb,var(--accent) 35%,transparent);
}

.link:active .link-inner{
  transform:translateY(0) scale(.985);
}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  pointer-events:none;

  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 80%,transparent),
    transparent 70%
  );

  transform:translate(-50%,-50%) scale(0);
  animation:ripple .6s ease-out;
}

@keyframes ripple{
  to{
    transform:translate(-50%,-50%) scale(16);
    opacity:0;
  }
}

/* ===== FOOTER ===== */
.footer{
  margin-top:24px;
  text-align:center;
  font-size:12px;
  opacity:.55;
}
</style>
</head>

<body>
<div class="container">

  <a class="link" href="https://github.com" target="_blank">
    <div class="link-inner">üåê GitHub</div>
  </a>

  <a class="link" href="https://facebook.com" target="_blank">
    <div class="link-inner">üìò Facebook</div>
  </a>

  <a class="link" href="https://instagram.com" target="_blank">
    <div class="link-inner">üì∏ Instagram</div>
  </a>

  <div class="footer">¬© 2026 S∆°n</div>
</div>

<script>
document.querySelectorAll(".link").forEach(link=>{
  link.addEventListener("click",e=>{
    const inner = link.querySelector(".link-inner");
    if(!inner) return;

    const rect = inner.getBoundingClientRect();
    const ripple = document.createElement("span");
    ripple.className = "ripple";

    ripple.style.left = e.clientX - rect.left + "px";
    ripple.style.top  = e.clientY - rect.top  + "px";

    inner.appendChild(ripple);

    setTimeout(()=> ripple.remove(),600);
  });
});
</script>
</body>
</html>
