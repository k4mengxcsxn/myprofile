body {

.container {
  background: rgba(255, 255, 255, 0.03);
  border-radius: 20px;
  padding: 28px;

    .avatar {

      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 12px;
    }

      margin: 10px 0 4px;

    .bio {

    }

 .link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  text-decoration: none;
  background: #1f1f2b;
  color: #ffffff;
  padding: 15px;
  border-radius: 14px;
  margin-bottom: 14px;
  font-weight: 600;
  border: 1px solid #2c2c3a;
  transition: all 0.15s ease;
}

.link:hover {
  background: #2a2a3a;
  transform: scale(1.05);
  box-shadow:
  0 0 8px rgba(255, 120, 80, 0.5),
  0 0 18px rgba(255, 120, 80, 0.35);
}

 footer {
  margin-top: 24px;
  font-size: 12px;
  opacity: 0.6;
}
    /* ===== REVEAL LINKS ===== */

@keyframes reveal {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.container .link {
  opacity: 0;
  animation: reveal 0.5s ease forwards;
}

.container .link:nth-child(1) { animation-delay: 0.1s; }
.container .link:nth-child(2) { animation-delay: 0.2s; }
.container .link:nth-child(3) { animation-delay: 0.3s; }
.container .link:nth-child(4) { animation-delay: 0.4s; }
.container .link:nth-child(5) { animation-delay: 0.5s; }

    /* ===== MOBILE FIRST ===== */
@media (max-width: 480px) {

  body {
    padding: 16px;
  }

  .container {
    width: 100%;
    max-width: 100%;
    padding: 20px;
  }

  .avatar {
    width: 90px;
    height: 90px;
  }

  h1 {
    font-size: 22px;
  }

  .bio {
    font-size: 14px;
  }

  .link {
    padding: 18px;
    font-size: 16px;
    border-radius: 16px;
  }

  .link:active {
    transform: scale(0.97);
  }
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.container {
  animation: fadeUp 0.6s ease-out;
}

@keyframes pulse {
  0%   { box-shadow: 0 0 0 rgba(255,120,80,0); }
  50%  { box-shadow: 0 0 18px rgba(255,120,80,0.4); }
  100% { box-shadow: 0 0 0 rgba(255,120,80,0); }
}
    /* ===== REVEAL + GLOW ===== */

@keyframes revealGlow {
  0% {
    opacity: 0;
    transform: translateY(24px) scale(0.95);
    box-shadow: 0 0 0 rgba(255,120,80,0);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
    box-shadow: 0 0 12px rgba(255,120,80,0.35);
  }
}

.container .link {
  opacity: 0;
  animation: revealGlow 0.6s cubic-bezier(.2,.8,.2,1) forwards;
}
