<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>myprofileishere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0e0e14;
  --card:#181825;
  --text:#fff;
  --accent:rgb(255,120,80);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f0f13,#1a1a22);
  color:var(--text);
  font-family:system-ui,sans-serif;
  padding:24px;
}

/* ================= CLOCK ================= */
.clock-box{
  position:fixed;
  top:24px;
  right:24px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
  padding:14px 18px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
#clock{font-size:26px;font-weight:700}
#timezone{font-size:12px;opacity:.8;margin-top:4px}
#uptime{font-size:12px;opacity:.6;margin-top:2px}

/* ================= CONTAINER ================= */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.03);
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  animation:fadeUp .6s ease;
}

/* ================= AVATAR ================= */
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  display:block;
  margin:0 auto 12px;
  animation:pulse 3s infinite;
}

h1{text-align:center;margin:8px 0 4px}
.bio{text-align:center;font-size:14px;opacity:.85}

/* ================= DISCORD ================= */
.status{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  margin:12px 0 18px;
  font-size:13px;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#777;
  box-shadow:0 0 6px currentColor;
}

/* ================= LINKS ================= */
.link{
  position:relative;
  overflow:hidden;
  display:block;
  margin-top:14px;
  border-radius:14px;
  text-decoration:none;
  color:var(--text);
  opacity:0;
  transform:translateY(18px) scale(.96);
  animation:revealGlow .7s cubic-bezier(.2,.8,.2,1) forwards;
  animation-delay:calc(var(--i) * .12s);
}

/* ===== CARD ===== */
.link-inner{
  position:relative;
  z-index:1;
  padding:16px 18px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-weight:600;

  background:linear-gradient(
    180deg,
    color-mix(in srgb,var(--card) 94%,white),
    color-mix(in srgb,var(--card) 82%,black)
  );

  border-radius:14px;
  border:1px solid color-mix(in srgb,var(--accent) 35%,transparent);

  /* ƒê·∫æ */
  box-shadow:
    0 5px 0 color-mix(in srgb,var(--card) 60%,black),
    0 14px 28px rgba(0,0,0,.45);

  transition:
    transform .16s ease,
    box-shadow .16s ease,
    filter .16s ease;
}

/* ===== HOVER: GLOW M·∫†NH ===== */
.link:hover .link-inner{
  transform:translateY(-3px) scale(1.06);
  box-shadow:
    0 5px 0 color-mix(in srgb,var(--accent) 70%,black),
    0 0 22px color-mix(in srgb,var(--accent) 70%,transparent),
    0 0 42px color-mix(in srgb,var(--accent) 40%,transparent),
    0 22px 42px rgba(0,0,0,.6);
}

/* ===== ACTIVE: KH√îNG C√íN PH·∫¶N TH·ª™A ===== */
.link:active .link-inner{
  transform:scale(.97);
  box-shadow:
    0 0 0 transparent,
    0 6px 14px rgba(0,0,0,.4);
}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 85%,transparent),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  animation:ripple .55s ease-out;
}

/* ================= FOOTER ================= */
.footer{
  margin:24px 0 8px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}

/* ================= ANIM ================= */
@keyframes ripple{
  to{transform:translate(-50%,-50%) scale(15);opacity:0}
}
@keyframes revealGlow{
  0%{opacity:0;transform:translateY(18px) scale(.96)}
  70%{opacity:1;transform:translateY(0) scale(1.03)}
  100%{opacity:1;transform:translateY(0) scale(1)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 10px rgba(255,120,80,.3)}
  50%{box-shadow:0 0 20px rgba(255,120,80,.6)}
}

/* ================= MOBILE ================= */
@media(max-width:480px){
  body{padding:16px;align-items:flex-start}
  .clock-box{top:16px;right:16px;padding:10px 14px}
  #clock{font-size:18px}
  .container{margin-top:90px;padding:22px}
}
</style>
</head>

<script>
document.querySelectorAll(".link").forEach(link=>{
  const inner=link.querySelector(".link-inner");
  link.addEventListener("click",e=>{
    e.preventDefault();
    const r=inner.getBoundingClientRect();
    const s=document.createElement("span");
    s.className="ripple";
    s.style.left=e.clientX-r.left+"px";
    s.style.top=e.clientY-r.top+"px";
    inner.appendChild(s);
    const h=link.href,t=link.target;
    setTimeout(()=>{s.remove();t==="_blank"?open(h,"_blank"):location.href=h},160);
  });
});

const clock=document.getElementById("clock");
const uptime=document.getElementById("uptime");
const start=Date.now();
setInterval(()=>{
  const n=new Date();
  clock.textContent=
    String(n.getHours()).padStart(2,"0")+":"+
    String(n.getMinutes()).padStart(2,"0")+":"+
    String(n.getSeconds()).padStart(2,"0");
  uptime.textContent=`Uptime: ${Math.floor((Date.now()-start)/1000)}s`;
},1000);

async function loadDiscord(){
  const r=await fetch("https://api.lanyard.rest/v1/users/1216226389582282842");
  const d=(await r.json()).data;
  const dot=document.getElementById("dot");
  const text=document.getElementById("discord-text");
  const c={online:"#3ba55d",idle:"#faa61a",dnd:"#ed4245",offline:"#747f8d"};
  dot.style.background=c[d.discord_status];
  dot.style.color=c[d.discord_status];
  text.textContent=d.listening_to_spotify?"Listening to Spotify üéß":d.activities[0]?.name||d.discord_status;
}
loadDiscord();setInterval(loadDiscord,15000);
