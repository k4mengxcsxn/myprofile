<style>
/* ================= THEME ================= */
:root {
  --bg: #0e0e14;
  --card: #181825;
  --text: #ffffff;
  --accent: rgb(255,120,80);
}

/* ================= RESET ================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #0f0f13, #1a1a22);
  color: var(--text);
}

/* ================= CONTAINER ================= */
.container {
  background: rgba(255,255,255,0.04);
  border-radius: 22px;
  padding: 28px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,.45);
  animation: fadeUp .6s ease;
}

/* ================= AVATAR ================= */
.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid white;
  margin: 12px auto;
  display: block;
  animation: pulse 3s infinite;
}

/* ================= TEXT ================= */
h1 {
  text-align: center;
  margin: 8px 0 4px;
}

.bio {
  text-align: center;
  font-size: 14px;
  opacity: .85;
}

/* ================= LINKS ================= */
.links {
  margin-top: 22px;
}

.link {
  position: relative;
  overflow: hidden;

  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;

  background: var(--card);
  color: var(--text);
  text-decoration: none;
  font-weight: 600;

  padding: 15px;
  border-radius: 16px;
  margin-bottom: 14px;

  border: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);
  transition: all .18s ease;
}

.link:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 10px color-mix(in srgb, var(--accent) 50%, transparent);
}

.link:active {
  transform: scale(.94);
}

/* ================= REVEAL ================= */
.container .link {
  opacity: 0;
  animation: revealGlow .6s cubic-bezier(.2,.8,.2,1) forwards;
}

.container .link:nth-child(1){animation-delay:.15s}
.container .link:nth-child(2){animation-delay:.25s}
.container .link:nth-child(3){animation-delay:.35s}
.container .link:nth-child(4){animation-delay:.45s}
.container .link:nth-child(5){animation-delay:.55s}
.container .link:nth-child(6){animation-delay:.65s}

/* ================= CLOCK ================= */
.clock-widget {
  position: fixed;
  top: 18px;
  right: 20px;
  text-align: right;
  font-variant-numeric: tabular-nums;
}

.clock-time {
  font-size: 32px;
  font-weight: 700;
}

#uptime {
  font-size: 12px;
  opacity: .7;
}

/* ================= ANIMATION ================= */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes revealGlow {
  from {
    opacity: 0;
    transform: translateY(12px) scale(.96);
  }
  to {
    opacity: 1;
    transform: none;
  }
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 8px rgba(255,120,80,.3); }
  50% { box-shadow: 0 0 16px rgba(255,120,80,.55); }
}

/* ================= MOBILE LAYOUT ================= */
@media (max-width: 480px) {

  body {
    padding: 20px;
    align-items: flex-start;
  }

  .container {
    margin-top: 40px;
    max-width: 360px;
    padding: 22px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
  }

  .avatar {
    width: 82px;
    height: 82px;
    margin-top: 36px;
  }

  h1 {
    font-size: 20px;
  }

  .bio {
    font-size: 13px;
  }

  /* ‚úÖ 2 link / h√†ng */
  .links {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .link {
    margin-bottom: 0;
    font-size: 14px;
    padding: 14px;
  }

  /* clock nh·ªè l·∫°i */

    font-size: 22px;
  }

  #uptime {
    font-size: 10px;
  }
}
