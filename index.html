/* ================= THEME ================= */
:root {
  --bg: #0e0e14;
  --card: #181825;
  --text: #ffffff;
  --accent: rgb(255,120,80);

/* ================= RESET ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #0f0f13, #1a1a22);
  color: var(--text);

/* ================= CONTAINER ================= */
.container {
  background: rgba(255,255,255,0.04);
  border-radius: 20px;
  padding: 28px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);

/* ================= AVATAR ================= */

  width: 100px;

  border-radius: 50%;
  object-fit: cover;
  border: 3px solid white;
  margin-bottom: 12px;
  animation: pulse 2.8s ease-in-out infinite;

/* ================= TEXT ================= */

  margin: 10px 0 4px;
  font-size: 24px;
}

.bio {
  font-size: 14px;
  opacity: .85;
  margin-bottom: 10px;
}

/* ================= LINK ================= */
.link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  text-decoration: none;
  font-weight: 600;

  background: var(--card);
  color: var(--text);

  padding: 15px;
  border-radius: 14px;
  margin-bottom: 14px;

  border: 1px solid color-mix(in srgb, var(--accent) 30%, transparent);

  transition: transform .18s ease, box-shadow .18s ease;
}

.link:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 8px rgba(255,120,80,.5),
    0 0 18px rgba(255,120,80,.35);
}

.link:active {

}

/* ================= INFO ================= */
.info {

  font-size: 13px;

}

#clock {

  letter-spacing: 1px;
}

#uptime {

}

/* ================= NUMBER POP ================= */
@keyframes pop {
  0% { transform: translateY(4px) scale(.95); opacity:.4; }
  60% { transform: translateY(0) scale(1.05); opacity:1; }
  100% { transform: scale(1); }
}

.animate {
  animation: pop .35s cubic-bezier(.2,.8,.2,1);
}

/* ================= ANIMATION ================= */
@keyframes fadeUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

@keyframes pulse {
  0%,100% { box-shadow:0 0 8px color-mix(in srgb, var(--accent) 25%, transparent); }
  50% { box-shadow:0 0 16px color-mix(in srgb, var(--accent) 45%, transparent); }

/* ================= FOOTER ================= */

<script>
const clockEl = document.getElementById("clock");
const uptimeEl = document.getElementById("uptime");
const startTime = Date.now();

function animate(el) {
  el.classList.remove("animate");
  void el.offsetWidth;
  el.classList.add("animate");
}

// CLOCK
function updateClock() {
  const now = new Date();
  const t =
    String(now.getHours()).padStart(2,"0") + ":" +
    String(now.getMinutes()).padStart(2,"0") + ":" +
    String(now.getSeconds()).padStart(2,"0");

  if (clockEl.textContent !== t) {
    clockEl.textContent = t;
    animate(clockEl);
  }
}

// UPTIME
function updateUptime() {
  const diff = Math.floor((Date.now() - startTime) / 1000);
  const h = String(Math.floor(diff/3600)).padStart(2,"0");
  const m = String(Math.floor(diff%3600/60)).padStart(2,"0");
  const s = String(diff%60).padStart(2,"0");

  uptimeEl.textContent = `Uptime: ${h}:${m}:${s}`;
  animate(uptimeEl);
}

updateClock();
updateUptime();
setInterval(updateClock, 1000);
setInterval(updateUptime, 1000);
</script>
