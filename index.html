<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ripple Test</title>

<style>
:root{
  --accent:#7cf7ff;
  --bg:#0b0f14;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,var(--bg),#05070a);
  font-family:system-ui;
}

/* ===== LINK ===== */
.link{
  position:relative;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:16px 34px;
  color:white;
  text-decoration:none;
  font-size:18px;
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  overflow:hidden;
  transition:transform .15s ease, box-shadow .2s ease;
}

.link:hover{
  box-shadow:0 0 0 1px color-mix(in srgb,var(--accent) 40%,transparent),
             0 0 30px color-mix(in srgb,var(--accent) 25%,transparent);
}

.link:active{
  transform:scale(.96);
}

/* ===== RIPPLE WRAPPER ===== */
.ripple-wrap{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  border-radius:inherit;
}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  width:18px;
  height:18px;
  border-radius:50%;
  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 85%,transparent),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  animation:ripple .6s ease-out;
}

@keyframes ripple{
  to{
    transform:translate(-50%,-50%) scale(18);
    opacity:0;
  }
}
</style>
</head>

<body>

<a class="link" href="https://google.com" target="_blank">
  <span class="ripple-wrap"></span>
  Click me
</a>

<script>
document.addEventListener("click",e=>{
  const link = e.target.closest(".link");
  if(!link) return;

  e.preventDefault();

  const wrap = link.querySelector(".ripple-wrap");
  const rect = wrap.getBoundingClientRect();

  const ripple = document.createElement("span");
  ripple.className = "ripple";
  ripple.style.left = e.clientX - rect.left + "px";
  ripple.style.top  = e.clientY - rect.top  + "px";

  wrap.appendChild(ripple);

  const href = link.href;
  const target = link.target;

  setTimeout(()=>{
    ripple.remove();
    target === "_blank"
      ? window.open(href,"_blank")
      : location.href = href;
  },180);
});
</script>

</body>
</html>
