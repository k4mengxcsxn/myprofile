<style>
:root{
  --bg:#0e0e14;
  --card:#181825;
  --text:#fff;
  --accent:rgb(255,120,80);
}

/* ================= BASE ================= */
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f0f13,#1a1a22);
  color:var(--text);
  font-family:system-ui,sans-serif;
  padding:24px;
}

/* ================= CLOCK ================= */
.clock-box{
  position:fixed;
  top:24px;
  right:24px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
  padding:14px 18px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
#clock{font-size:26px;font-weight:700}
#tz{font-size:12px;opacity:.8;margin-top:2px}
#uptime{font-size:11px;opacity:.6}

/* ================= CARD ================= */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.03);
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  animation:fadeUp .6s ease;
}

/* ================= AVATAR ================= */
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  display:block;
  margin:0 auto 12px;
  animation:pulse 3s infinite;
}

/* ================= TEXT ================= */
h1{text-align:center;margin:8px 0 4px}
.bio{text-align:center;font-size:14px;opacity:.85}

/* ================= DISCORD ================= */
.status{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  margin:12px 0 18px;
  font-size:13px;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#777;
  box-shadow:0 0 6px currentColor;
}

/* ================= LINK ================= */
.link{
  text-decoration:none;
  display:block;
  margin-top:14px;
  opacity:0;
  animation:revealGlow .6s cubic-bezier(.2,.8,.2,1) forwards;
  animation-delay:calc(var(--i) * .12s);
}

.link-inner{
  position:relative;
  overflow:hidden;
  padding:15px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;

  background:color-mix(in srgb,var(--card) 85%,black);
  color:var(--text);
  font-weight:600;

  border:1px solid color-mix(in srgb,var(--accent) 35%,transparent);
  transition:.18s ease;
}

/* hover glow */
.link:hover .link-inner{
  transform:scale(1.06);
  box-shadow:
    0 0 16px color-mix(in srgb,var(--accent) 55%,transparent),
    0 0 34px color-mix(in srgb,var(--accent) 35%,transparent);
}

/* active press */
.link:active .link-inner{
  transform:scale(.95);
}

/* ================= RIPPLE ================= */
.ripple{
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 80%,transparent),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  animation:ripple .55s ease-out;
}

/* ================= ANIM ================= */
@keyframes ripple{
  to{
    transform:translate(-50%,-50%) scale(14);
    opacity:0;
  }
}
@keyframes revealGlow{
  from{opacity:0;transform:translateY(16px) scale(.96)}
  70%{opacity:1;transform:translateY(0) scale(1.03)}
  to{opacity:1;transform:none}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 10px rgba(255,120,80,.3)}
  50%{box-shadow:0 0 20px rgba(255,120,80,.6)}
}

/* ================= MOBILE ================= */
@media(max-width:480px){
  body{align-items:flex-start}
  .clock-box{top:16px;right:16px;padding:10px 14px}
  #clock{font-size:18px}
  .container{margin-top:90px;padding:22px}
}
  .footer{

  text-align:center;
  font-size:12px;
  opacity:.6;
  }
</style>

<script>
/* ===== RIPPLE (CH·∫ÆC CH·∫ÆN CH·∫†Y) ===== */
document.querySelectorAll(".link").forEach(link=>{
  const inner = link.querySelector(".link-inner");

  link.addEventListener("click",e=>{
    e.preventDefault();

    const rect = inner.getBoundingClientRect();
    const ripple = document.createElement("span");
    ripple.className="ripple";
    ripple.style.left = e.clientX - rect.left + "px";
    ripple.style.top  = e.clientY - rect.top  + "px";
    inner.appendChild(ripple);

    const href = link.href;
    const target = link.target;

    setTimeout(()=>{
      ripple.remove();
      target==="_blank"
        ? window.open(href,"_blank")
        : location.href = href;
    },160);
  });
});

/* ===== CLOCK ===== */
const clock=document.getElementById("clock");
const uptime=document.getElementById("uptime");
const start=Date.now();

setInterval(()=>{
  const n=new Date();
  clock.textContent=
    String(n.getHours()).padStart(2,"0")+":"+
    String(n.getMinutes()).padStart(2,"0")+":"+
    String(n.getSeconds()).padStart(2,"0");

  uptime.textContent=`Uptime: ${Math.floor((Date.now()-start)/1000)}s`;
},1000);

/* ===== DISCORD REALTIME ===== */
async function loadDiscord(){

  const dot=document.getElementById("dot");

  const colors={
    online:"#3ba55d",
    idle:"#faa61a",
    dnd:"#ed4245",
    offline:"#747f8d"
  };

  dot.style.background=colors[d.discord_status];
  dot.style.color=colors[d.discord_status];

  text.textContent=
    d.listening_to_spotify
      ? "Listening to Spotify üéß"
      : d.activities[0]?.name || d.discord_status;
}
loadDiscord();
