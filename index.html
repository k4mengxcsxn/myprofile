<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>myprofileishere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= THEME ================= */
:root{
  --bg:#0b0b10;
  --card:#181825;
  --text:#fff;
  --accent:#ff7a4d;
  --glow:0 0 25px rgba(255,122,77,.55);
}

body[data-theme="purple"]{
  --bg:#120c24;
  --card:#1d1438;
  --accent:#b478ff;
  --glow:0 0 28px rgba(180,120,255,.6);
}
body[data-theme="neon"]{
  --bg:#050505;
  --card:#0c0c0c;
  --accent:#00ffd0;
  --glow:0 0 32px rgba(0,255,200,.7);
}

*{box-sizing:border-box}

/* ================= NITRO BACKGROUND ================= */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
  font-family:system-ui,sans-serif;
  padding:24px;
  background:
    radial-gradient(800px at 20% 10%,color-mix(in srgb,var(--accent) 25%,transparent),transparent 60%),
    radial-gradient(700px at 80% 90%,color-mix(in srgb,var(--accent) 20%,transparent),transparent 65%),
    linear-gradient(135deg,#0e0e14,#09090f);
  overflow:hidden;
}

/* floating glow */
body::before{
  content:"";
  position:fixed;
  inset:-40%;
  background:
    conic-gradient(from 0deg,
      transparent,
      color-mix(in srgb,var(--accent) 35%,transparent),
      transparent);
  animation:spin 18s linear infinite;
  opacity:.45;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ================= CLOCK ================= */
.clock-box{
  position:fixed;
  top:24px;
  right:24px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(12px);
  padding:14px 18px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  z-index:10;
}

/* ================= THEME BUTTON ================= */
.theme-btn{
  position:fixed;
  top:24px;
  left:24px;
  padding:10px 14px;
  border-radius:12px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
  cursor:pointer;
  font-size:14px;
  z-index:10;
  transition:.2s;
}
.theme-btn:hover{
  box-shadow:var(--glow);
}

/* ================= CONTAINER ================= */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.04);
  border-radius:22px;
  padding:28px;
  box-shadow:
    0 25px 60px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.05);
  backdrop-filter:blur(14px);
  animation:fadeUp .6s ease;
  position:relative;
  z-index:2;
}

/* ================= AVATAR ================= */
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  display:block;
  margin:0 auto 12px;
  animation:pulse 3s infinite;
}

/* ================= LINKS ================= */
.link{
  display:block;
  margin-top:14px;
  border-radius:16px;
  text-decoration:none;
  color:var(--text);
  overflow:hidden;
  opacity:0;
  transform:translateY(18px) scale(.95);
  animation:reveal .7s cubic-bezier(.2,.8,.2,1) forwards;
  animation-delay:calc(var(--i) * .12s);
}

.link-inner{
  padding:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:600;
  background:color-mix(in srgb,var(--card) 88%,black);
  border:1px solid color-mix(in srgb,var(--accent) 45%,transparent);
  transition:.2s;
  will-change:transform;
}

.link:hover .link-inner{
  transform:scale(1.07);
  box-shadow:
    var(--glow),
    0 0 50px color-mix(in srgb,var(--accent) 40%,transparent);
}

/* fix ph·∫ßn th·ª´a khi click */
.link:active .link-inner{
  transform:scale(.96);
}

/* ================= RIPPLE ================= */
.ripple{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 85%,transparent),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  animation:ripple .55s ease-out;
}

/* ================= ANIM ================= */
@keyframes ripple{
  to{transform:translate(-50%,-50%) scale(16);opacity:0}
}
@keyframes reveal{
  0%{opacity:0;transform:translateY(20px) scale(.94)}
  70%{opacity:1;transform:translateY(0) scale(1.04)}
  100%{opacity:1;transform:none}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 12px color-mix(in srgb,var(--accent) 35%,transparent)}
  50%{box-shadow:0 0 26px color-mix(in srgb,var(--accent) 65%,transparent)}
}
</style>
</head>

<body data-theme="dark">

<div class="theme-btn" id="themeBtn">üé® Theme</div>

<div class="container">
  <img class="avatar" src="https://avatars.githubusercontent.com/u/256741950">
  <h1 style="text-align:center">Pham Ngoc Son</h1>
  <div style="text-align:center;opacity:.85">Developer | Otaku | Content Creator</div>

  <a class="link" style="--i:1" href="https://github.com/k4mengxcsxn" target="_blank">
    <div class="link-inner">üêô GitHub</div>
  </a>
  <a class="link" style="--i:2" href="https://www.tiktok.com/@k4mengxcsxn._" target="_blank">
    <div class="link-inner">üéµ TikTok</div>
  </a>
  <a class="link" style="--i:3" href="https://www.facebook.com/iamkamengocson" target="_blank">
    <div class="link-inner">üìò Facebook</div>
  </a>
  <a class="link" style="--i:4" href="https://www.instagram.com/itzz_.kamengocson_" target="_blank">
    <div class="link-inner">üì∏ Instagram</div>
  </a>
</div>

<script>
/* RIPPLE */
document.querySelectorAll(".link").forEach(link=>{
  const inner=link.querySelector(".link-inner");
  link.addEventListener("click",e=>{
    e.preventDefault();
    const r=inner.getBoundingClientRect();
    const s=document.createElement("span");
    s.className="ripple";
    s.style.left=e.clientX-r.left+"px";
    s.style.top=e.clientY-r.top+"px";
    inner.appendChild(s);
    setTimeout(()=>{
      s.remove();
      link.target==="_blank"
        ? window.open(link.href,"_blank")
        : location.href=link.href;
    },160);
  });
});

/* THEME SWITCH */
const themes=["dark","purple","neon"];
let t=0;
document.getElementById("themeBtn").onclick=()=>{
  t=(t+1)%themes.length;
  document.body.dataset.theme=themes[t];
};
</script>

</body>
</html>
