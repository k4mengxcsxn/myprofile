<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>myprofileishere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== THEME ===== */
:root{
  --bg:#0e0e14;
  --card:#181825;
  --text:#fff;
  --accent:rgb(255,120,80);
}
body[data-theme="purple"]{
  --bg:#120c24;
  --card:#1d1438;
  --accent:rgb(180,120,255);
}
body[data-theme="neon"]{
  --bg:#050505;
  --card:#0c0c0c;
  --accent:rgb(0,255,200);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,
      color-mix(in srgb,var(--accent) 12%,transparent),
      transparent 40%),
    linear-gradient(135deg,#0f0f13,#1a1a22);
  color:var(--text);
  font-family:system-ui,sans-serif;
  padding:24px;
}

/* ===== NITRO BACKGROUND ===== */
body::before,
body::after{
  content:"";
  position:fixed;
  inset:-40%;
  z-index:-1;
  pointer-events:none;
}
body::before{
  background:
    radial-gradient(600px at 20% 15%,
      color-mix(in srgb,var(--accent) 30%,transparent),
      transparent 60%),
    radial-gradient(700px at 85% 85%,
      color-mix(in srgb,var(--accent) 25%,transparent),
      transparent 65%);
  filter:blur(40px);
}
body::after{
  background:
    conic-gradient(from 0deg,
      transparent,
      color-mix(in srgb,var(--accent) 40%,transparent),
      transparent);
  animation:nitroSpin 22s linear infinite;
  opacity:.55;
}
@keyframes nitroSpin{to{transform:rotate(360deg)}}

/* ===== THEME BUTTON ===== */
.theme-btn{
  position:fixed;
  top:24px;
  left:24px;
  padding:12px 16px;
  border-radius:14px;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  border:1px solid color-mix(in srgb,var(--accent) 45%,transparent);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.08),
    0 12px 30px rgba(0,0,0,.45);
  transition:.25s cubic-bezier(.2,.8,.2,1);
}
.theme-btn:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 18px color-mix(in srgb,var(--accent) 65%,transparent),
    0 0 40px color-mix(in srgb,var(--accent) 45%,transparent);
}

/* ===== CLOCK ===== */
.clock-box{
  position:fixed;
  top:24px;
  right:24px;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(12px);
  padding:14px 18px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
}
#clock{font-size:26px;font-weight:700}
#timezone{font-size:12px;opacity:.8;margin-top:4px}
#uptime{font-size:12px;opacity:.6;margin-top:2px}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.045);
  border-radius:22px;
  padding:28px;
  backdrop-filter:blur(18px);
  box-shadow:
    0 30px 70px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.06);
  animation:fadeUp .6s ease;
}

/* ===== AVATAR ===== */
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  display:block;
  margin:0 auto 12px;
  animation:pulse 3s infinite;
}

/* ===== TEXT ===== */
h1{text-align:center;margin:8px 0 4px}
.bio{text-align:center;font-size:14px;opacity:.85}

/* ===== STATUS ===== */
.status{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  margin:12px 0 18px;
  font-size:13px;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  box-shadow:0 0 6px currentColor;
}

/* ===== LINKS ===== */
.link{
  display:block;
  margin-top:14px;
  border-radius:14px;
  text-decoration:none;
  color:var(--text);
  opacity:0;
  transform:translateY(22px) scale(.94);
  animation:linkReveal .75s cubic-bezier(.2,.8,.2,1) forwards;
  animation-delay:calc(var(--i)*.12s);
}
.link-inner{
  position:relative;
  overflow:hidden;
  padding:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-weight:600;
  border-radius:14px;
  background:
    linear-gradient(180deg,
      color-mix(in srgb,var(--card) 92%,white 2%),
      color-mix(in srgb,var(--card) 96%,black));
  border:1px solid color-mix(in srgb,var(--accent) 40%,transparent);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.08),
    0 10px 26px rgba(0,0,0,.45);
  transition:.22s cubic-bezier(.2,.8,.2,1);
}
.link:hover .link-inner{
  transform:scale(1.06);
  box-shadow:
    0 0 20px color-mix(in srgb,var(--accent) 65%,transparent),
    0 0 48px color-mix(in srgb,var(--accent) 45%,transparent);
}
.link:active .link-inner{transform:scale(.95)}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  width:16px;height:16px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 85%,transparent),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  animation:ripple .55s ease-out;
}

/* ===== FOOTER ===== */
.footer{
  margin:24px 0 8px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}

/* ===== ANIMATIONS ===== */
@keyframes ripple{
  to{transform:translate(-50%,-50%) scale(14);opacity:0}
}
@keyframes linkReveal{
  0%{opacity:0;transform:translateY(22px) scale(.92);filter:blur(6px)}
  65%{opacity:1;transform:translateY(0) scale(1.05);filter:blur(0)}
  100%{opacity:1;transform:translateY(0) scale(1)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 10px rgba(255,120,80,.3)}
  50%{box-shadow:0 0 20px rgba(255,120,80,.6)}
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  body{padding:16px;align-items:flex-start}
  .clock-box{top:16px;right:16px;padding:10px 14px}
  .theme-btn{top:16px;left:16px}
  #clock{font-size:18px}
  .container{margin-top:90px;padding:22px}
}
</style>
</head>

<body>

<div class="theme-btn" id="themeBtn">üé® Theme</div>

</div>

<div class="container">
  <img class="avatar" src="https://avatars.githubusercontent.com/u/256741950">

  <a class="link" style="--i:5" href="https://discord.com/users/k4mengxcsxn_" target="_blank"><div class="link-inner">üéÆ Discord</div></a>
  <a class="link" style="--i:6" href="mailto:kame.ngocson2101@gmail.com"><div class="link-inner">üìß Email</div></a>

</div>

<script>
/* ===== THEME SWITCH ===== */
const themes=["","purple","neon"];
let t=0;
document.getElementById("themeBtn").onclick=()=>{
  t=(t+1)%themes.length;
  document.body.dataset.theme=themes[t];
};

/* ===== RIPPLE ===== */
document.querySelectorAll(".link").forEach(link=>{
  const inner=link.querySelector(".link-inner");
  link.addEventListener("click",e=>{
    e.preventDefault();
    const r=inner.getBoundingClientRect();
    const s=document.createElement("span");
    s.className="ripple";
    s.style.left=e.clientX-r.left+"px";
    s.style.top=e.clientY-r.top+"px";
    inner.appendChild(s);
    setTimeout(()=>{
      s.remove();
      link.target==="_blank"
        ? window.open(link.href,"_blank")
        : location.href=link.href;
    },160);
  });
});

/* ===== CLOCK ===== */
const clock=document.getElementById("clock");
const uptime=document.getElementById("uptime");
const start=Date.now();
setInterval(()=>{
  const n=new Date();
  clock.textContent=
    String(n.getHours()).padStart(2,"0")+":"+
    String(n.getMinutes()).padStart(2,"0")+":"+
    String(n.getSeconds()).padStart(2,"0");
  uptime.textContent=`Uptime: ${Math.floor((Date.now()-start)/1000)}s`;
},1000);

/* ===== DISCORD ===== */
async function loadDiscord(){
  const res=await fetch("https://api.lanyard.rest/v1/users/1216226389582282842");
  const d=(await res.json()).data;
  const dot=document.getElementById("dot");
  const text=document.getElementById("discord-text");
  const colors={online:"#3ba55d",idle:"#faa61a",dnd:"#ed4245",offline:"#747f8d"};
  dot.style.background=colors[d.discord_status];
  dot.style.color=colors[d.discord_status];
  text.textContent=
    d.listening_to_spotify ? "Listening to Spotify üéß"
    : d.activities[0]?.name || d.discord_status;
}
loadDiscord();
setInterval(loadDiscord,15000);
</script>
