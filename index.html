<style>
:root{
  --bg:#0e0e14;
  --card:#181825;
  --text:#fff;
  --accent:rgb(255,120,80);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#0f0f13,#1a1a22);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
}

/* ===== CONTAINER ===== */
.container{
  background:rgba(255,255,255,.04);
  border-radius:20px;
  padding:26px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  animation:fadeUp .6s ease;
}

/* ===== AVATAR ===== */
.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  border:3px solid white;
  object-fit:cover;
  display:block;
  margin:auto;
}

/* ===== TEXT ===== */
h1{
  text-align:center;
  margin:12px 0 4px;
}
.bio{
  text-align:center;
  font-size:14px;
  opacity:.85;
}

/* ===== LINKS ===== */
.link{
  position:relative;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:14px;
  padding:15px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  color:white;
  background:#1f1f2d;
  transition:transform .15s,box-shadow .15s;
}

.link:hover{
  transform:scale(1.04);
  box-shadow:0 0 18px rgba(255,120,80,.4);
}

.link:active{
  transform:scale(.96);
}

/* ===== RIPPLE (FIX MOBILE) ===== */
.link::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:radial-gradient(
    circle at var(--x,50%) var(--y,50%),
    rgba(255,120,80,.45) 0%,
    rgba(255,120,80,.25) 20%,
    transparent 55%
  );
  opacity:0;
  transform:scale(.3);
  transition:.35s;
}

.link.is-rippling::after{
  opacity:1;
  transform:scale(1.6);
}

/* ===== CLOCK WIDGET ===== */
.clock-box{
  position:fixed;
  top:18px;
  right:18px;
  background:rgba(20,20,30,.85);
  border-radius:16px;
  padding:14px 18px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,120,80,.35);
}

#clock{
  font-size:26px;
  font-weight:700;
  letter-spacing:1px;
}

#sec{
  display:inline-block;
  animation:tick 1s steps(1,end) infinite;
}

#uptime{
  font-size:12px;
  opacity:.7;
  margin-top:4px;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .clock-box{
    top:auto;
    bottom:18px;
    right:50%;
    transform:translateX(50%);
    padding:10px 14px;
  }
  #clock{font-size:20px}
}

/* ===== ANIM ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

@keyframes tick{
  from{opacity:.4}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="clock-box">

    <span id="hh">00</span>:<span id="mm">00</span>:<span id="sec">00</span>

</div>

<script>
/* ===== RIPPLE ===== */
document.querySelectorAll('.link').forEach(link=>{
  link.addEventListener('pointerdown',e=>{
    const r=link.getBoundingClientRect()
    link.style.setProperty('--x',((e.clientX-r.left)/r.width)*100+'%')
    link.style.setProperty('--y',((e.clientY-r.top)/r.height)*100+'%')
    link.classList.add('is-rippling')
  })
  link.addEventListener('pointerup',()=>setTimeout(()=>link.classList.remove('is-rippling'),250))
})

/* ===== CLOCK ===== */
const hEl=document.getElementById('hh')
const mEl=document.getElementById('mm')
const sEl=document.getElementById('sec')

setInterval(()=>{
  const n=new Date()
  hEl.textContent=String(n.getHours()).padStart(2,'0')
  mEl.textContent=String(n.getMinutes()).padStart(2,'0')
  sEl.textContent=String(n.getSeconds()).padStart(2,'0')
},1000)

/* ===== UPTIME ===== */
const start=Date.now()
setInterval(()=>{
  const t=Math.floor((Date.now()-start)/1000)
  document.getElementById('uptime').textContent=`Uptime: ${t}s`
},1000)
</script>
