<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>myprofileishere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0e0e14;
  --card:#181825;
  --text:#fff;
  --accent:rgb(255,120,80);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f0f13,#1a1a22);
  color:var(--text);
  font-family:system-ui,sans-serif;
  padding:24px;
}

/* ===== CLOCK ===== */
.clock-box{
  position:fixed;
  top:24px;
  right:24px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
  padding:14px 18px;
  border-radius:14px;
  text-align:center;
}
#clock{font-size:24px;font-weight:700}
#tz{font-size:12px;opacity:.75}

/* ===== CARD ===== */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.03);
  border-radius:20px;
  padding:28px;
}

/* ===== LINK WRAPPER ===== */
.link{
  text-decoration:none;
  display:block;
  margin-top:14px;
}

/* ===== LINK INNER (RIPPLE ·ªû ƒê√ÇY) ===== */
.link-inner{
  position:relative;
  overflow:hidden;
  padding:15px;
  border-radius:14px;

  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;

  background:color-mix(in srgb,var(--card) 85%,black);
  border:1px solid color-mix(in srgb,var(--accent) 35%,transparent);
  font-weight:600;
  color:var(--text);

  transition:.18s ease;
}

.link-inner:hover{
  transform:scale(1.05);
  box-shadow:
    0 0 16px color-mix(in srgb,var(--accent) 55%,transparent),
    0 0 32px color-mix(in srgb,var(--accent) 35%,transparent);
}

.link-inner:active{
  transform:scale(.96);
}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  width:20px;
  height:20px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 80%,transparent),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  animation:ripple .55s ease-out;
}

@keyframes ripple{
  to{
    transform:translate(-50%,-50%) scale(14);
    opacity:0;
  }
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  body{padding:16px}
  .clock-box{top:14px;right:14px}
}
</style>
</head>

<body>

<!-- CLOCK -->
<div class="clock-box">
  <div id="clock">00:00:00</div>
  <div id="tz">GMT+7 ¬∑ Ho Chi Minh üáªüá≥</div>
</div>

<!-- PROFILE -->
<div class="container">
  <a class="link" href="https://github.com" target="_blank">
    <div class="link-inner">üêô GitHub</div>
  </a>

  <a class="link" href="https://facebook.com" target="_blank">
    <div class="link-inner">üìò Facebook</div>
  </a>

  <a class="link" href="https://instagram.com" target="_blank">
    <div class="link-inner">üì∏ Instagram</div>
  </a>
</div>

<script>
/* ===== CLOCK ===== */
setInterval(()=>{
  const d=new Date();
  clock.textContent=
    d.getHours().toString().padStart(2,"0")+":"+
    d.getMinutes().toString().padStart(2,"0")+":"+
    d.getSeconds().toString().padStart(2,"0");
},1000);

/* ===== RIPPLE CLICK (CH·∫ÆC CH·∫ÆN HI·ªÜN) ===== */
document.querySelectorAll(".link-inner").forEach(el=>{
  el.addEventListener("click",e=>{
    const rect = el.getBoundingClientRect();
    const r = document.createElement("span");
    r.className="ripple";
    r.style.left = e.clientX - rect.left + "px";
    r.style.top  = e.clientY - rect.top  + "px";
    el.appendChild(r);
    setTimeout(()=>r.remove(),550);
  });
});
</script>

</body>
</html>
