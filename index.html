<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bio Link</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(1200px at top, #0f172a, #020617);
  color: #e5e7eb;
  font-family: system-ui, sans-serif;
}

/* ===== LAYOUT ===== */
.wrapper {
  width: 100%;
  max-width: 420px;
  padding: 18px;
}

/* CLOCK OUTSIDE (desktop & mobile) */
.clock-widget {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.clock {
  font-size: 42px;
  font-weight: 700;
  letter-spacing: 2px;
}

.ticks {
  font-size: 12px;
  opacity: .7;
}

/* ===== CONTAINER ===== */
.container {
  background: rgba(255,255,255,.06);
  border-radius: 22px;
  padding: 20px;
  backdrop-filter: blur(16px);
  box-shadow: 0 25px 60px rgba(0,0,0,.4);
}

/* ===== LINKS ===== */
.link {
  display: block;
  padding: 14px 16px;
  border-radius: 14px;
  margin-bottom: 12px;
  text-decoration: none;
  color: #fff;
  background: linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.05));
  transition: transform .15s ease, box-shadow .15s ease;
  position: relative;
  overflow: hidden;
}

.link:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,.35);
}

.link:active {
  transform: scale(.96);
}

/* ===== RIPPLE ===== */
.link span.ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple .6s linear;
  background: rgba(255,255,255,.35);
}

@keyframes ripple {
  to {
    transform: scale(4);
    opacity: 0;
  }
}

/* ===== MUSIC ===== */
.music {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 16px;
}

.music button {
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
}

.music input {
  flex: 1;
}

/* ===== MOBILE ===== */
@media (max-width: 480px){
  .clock {
    font-size: 32px;
  }
  .wrapper {
    padding: 14px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- CLOCK -->
  <div class="clock-widget">
    <div class="clock" id="clock">00:00:00</div>
    <div class="ticks">LIVE</div>
  </div>

  <!-- MAIN -->
  <div class="container">

   <a class="link" href="https://github.com/k4mengxcsxn" target="_blank">üêô GitHub</a>
    <a class="link" href="https://www.tiktok.com/@k4mengxcsxn._" target="_blank">üéµ TikTok</a>
    <a class="link" href="https://www.facebook.com/iamkamengocson" target="_blank">üìò Facebook</a>
    <a class="link" href="https://www.instagram.com/itzz_.kamengocson_" target="_blank">üì∏ Instagram</a>
    <a class="link" href="https://discord.com/users/k4mengxcsxn_" target="_blank">üéÆ Discord</a>
    <a class="link" href="mailto:kame.ngocson2101@gmail.com">üìß Email</a>

    <!-- MUSIC -->
    <div class="music">
      <button id="musicBtn">üéµ</button>
      <input id="volume" type="range" min="0" max="1" step="0.01">
    </div>

  </div>
</div>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== CLOCK ===== */
function updateClock(){
  const n=new Date();
  clock.textContent =
    n.toLocaleTimeString("vi-VN",{hour12:false});
}
setInterval(updateClock,1000);
updateClock();

/* ===== RIPPLE ===== */
document.querySelectorAll(".link").forEach(btn=>{
  btn.addEventListener("click",e=>{
    const r=document.createElement("span");
    r.className="ripple";
    r.style.left=e.offsetX+"px";
    r.style.top=e.offsetY+"px";
    btn.appendChild(r);
    setTimeout(()=>r.remove(),600);
  });
});

/* ===== MUSIC ===== */
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");
const volume = document.getElementById("volume");

/* load volume */
volume.value = localStorage.bgmVol ?? .4;
bgm.volume = volume.value;

/* fade helpers */
function fade(to){
  let i=setInterval(()=>{
    bgm.volume += (to - bgm.volume)*0.1;
    if(Math.abs(bgm.volume-to)<.02){
      bgm.volume=to;
      clearInterval(i);
    }
  },30);
}

/* toggle */
function toggleMusic(){
  if(bgm.paused){
    bgm.play();
    fade(volume.value);
    musicBtn.textContent="‚è∏";
  } else {
    fade(0);
    setTimeout(()=>bgm.pause(),400);
    musicBtn.textContent="üéµ";
  }
}

musicBtn.onclick = toggleMusic;

/* volume save */
volume.oninput = ()=>{
  bgm.volume = volume.value;
  localStorage.bgmVol = volume.value;
};

/* autoplay unlock */
let unlocked=false;
document.addEventListener("click",()=>{
  if(unlocked) return;
  bgm.volume=0;
  bgm.play().then(()=>fade(volume.value));
  musicBtn.textContent="‚è∏";
  unlocked=true;
});
</script>

</body>
</html>
