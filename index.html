<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>myprofileishere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= THEME ================= */
:root{
  --bg:#0e0e14;
  --card:#181825;
  --text:#fff;
  --accent:rgb(255,120,80);
}

body[data-theme="purple"]{
  --bg:#120c24;
  --card:#1d1438;
  --accent:rgb(180,120,255);
}
body[data-theme="neon"]{
  --bg:#050505;
  --card:#0c0c0c;
  --accent:rgb(0,255,200);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f0f13,#1a1a22);
  color:var(--text);
  font-family:system-ui,sans-serif;
  padding:24px;
}

/* ================= CLOCK ================= */
.clock-box{
  position:fixed;
  top:24px;
  right:24px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
  padding:14px 18px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
#clock{font-size:26px;font-weight:700}
#timezone{font-size:12px;opacity:.8}
#uptime{font-size:11px;opacity:.6}

/* ================= CONTAINER ================= */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.03);
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  animation:fadeUp .6s ease;
}

/* ================= AVATAR ================= */
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  display:block;
  margin:0 auto 12px;
  animation:pulse 3s infinite;
}

/* ================= TEXT ================= */
h1{text-align:center;margin:8px 0 4px}
.bio{text-align:center;font-size:14px;opacity:.85}

/* ================= DISCORD STATUS ================= */
.status{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  margin:12px 0 18px;
  font-size:13px;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#777;
  box-shadow:0 0 6px currentColor;
}

/* ================= LINK ================= */
.link{
  position:relative;
  overflow:hidden;

  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;

  margin-top:14px;
  padding:15px;
  border-radius:14px;

  text-decoration:none;
  font-weight:600;
  color:var(--text);

  background:color-mix(in srgb,var(--card) 85%,black);
  border:1px solid color-mix(in srgb,var(--accent) 35%,transparent);

  opacity:0;
  transform:translateY(18px) scale(.96);
  animation:revealGlow .7s cubic-bezier(.2,.8,.2,1) forwards;
  animation-delay:calc(var(--i) * .12s);

  transition:.18s ease;
}

.link:hover{
  transform:scale(1.06);
  box-shadow:
    0 0 14px color-mix(in srgb,var(--accent) 55%,transparent),
    0 0 28px color-mix(in srgb,var(--accent) 35%,transparent);
}

.link:active{transform:scale(.95)}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  width:20px;
  height:20px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,
    color-mix(in srgb,var(--accent) 70%,transparent),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  animation:ripple .6s ease-out;
}

/* ================= CONTROLS ================= */
.controls{
  display:flex;
  justify-content:center;
  margin-top:20px;
}
.control-btn{
  background:var(--card);
  color:white;
  border:none;
  border-radius:10px;
  padding:10px 14px;
  cursor:pointer;
}

/* ================= ANIMATIONS ================= */
@keyframes ripple{
  to{transform:translate(-50%,-50%) scale(14);opacity:0}
}
@keyframes revealGlow{
  0%{opacity:0;transform:translateY(18px) scale(.96)}
  70%{opacity:1;transform:translateY(0) scale(1.03)}
  100%{opacity:1;transform:translateY(0) scale(1)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 10px rgba(255,120,80,.3)}
  50%{box-shadow:0 0 20px rgba(255,120,80,.6)}
}

/* ================= MOBILE ================= */
@media(max-width:480px){
  body{padding:16px;align-items:flex-start}
  .clock-box{top:16px;right:16px;padding:10px 14px}
  #clock{font-size:18px}
  .container{margin-top:80px;padding:22px}
}
</style>
</head>

<body>

<!-- CLOCK -->
<div class="clock-box">

<!-- PROFILE -->

<script>
/* ===== RIPPLE CLICK (DESKTOP + MOBILE) ===== */
document.querySelectorAll(".link").forEach(link=>{
  link.addEventListener("pointerdown",e=>{
    const r=document.createElement("span");
    r.className="ripple";
    const rect=link.getBoundingClientRect();
    r.style.left=e.clientX-rect.left+"px";
    r.style.top=e.clientY-rect.top+"px";
    link.appendChild(r);
    setTimeout(()=>r.remove(),600);
  });
});

/* ===== CLOCK ===== */
const clock=document.getElementById("clock");
const uptime=document.getElementById("uptime");
const start=Date.now();
setInterval(()=>{
  const n=new Date();
  clock.textContent=
    String(n.getHours()).padStart(2,"0")+":"+
    String(n.getMinutes()).padStart(2,"0")+":"+
    String(n.getSeconds()).padStart(2,"0");
  uptime.textContent=`Uptime: ${Math.floor((Date.now()-start)/1000)}s`;
},1000);

/* ===== THEME ===== */
const themes=["default","purple","neon"];
let idx=0;
function switchTheme(){
  idx=(idx+1)%themes.length;
  document.body.dataset.theme=themes[idx]==="default"?"":themes[idx];
}

/* ===== DISCORD STATUS (REALTIME) ===== */
async function loadDiscord(){
  try{
    const res=await fetch("https://api.lanyard.rest/v1/users/1216226389582282842");
    const d=(await res.json()).data;
    const dot=document.getElementById("dot");
    const text=document.getElementById("discord-text");

    const colors={
      online:"#3ba55d",
      idle:"#faa61a",
      dnd:"#ed4245",
      offline:"#747f8d"
    };

    dot.style.background=colors[d.discord_status];
    dot.style.color=colors[d.discord_status];

    text.textContent=
      d.listening_to_spotify
        ? "Listening to Spotify üéß"
        : d.activities[0]?.name || d.discord_status;
  }catch{
    document.getElementById("discord-text").textContent="Discord offline";
  }
}
loadDiscord();
setInterval(loadDiscord,15000);
</script>
